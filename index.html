<!DOCTYPE html>
<html ng-app="YoshMaSaApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>YoshMaSa - Home</title>
    </head>
    <body>

        <div class="fullScreen" ng-show="loader">
            <div class="loader">
                <h1>Chargement...</h1>
                <simple-sprite
                    src="css/img/loader/loader100.png"
                    frame-width="100"
                    frame-height="100"
                    frames="4"
                    frames-per-row="4"
                    repeat="true"
                    speed="250">
                </simple-sprite>
            </div>
        </div>

        <audio id="audio" media-player="audio1" autoplay loop>
          <source src="css/audio/nature.mp3" type="audio/mpeg">
        </audio>
        
        <div ng-view></div>
        <!--Configuration-->
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/angular.js"></script>
        <script src="js/lib/angular-route.js"></script>
        <script src="js/lib/angular-simple-sprite.min.js"></script>
        <script src="js/lib/angular-local-storage.js"></script>
        <script src="js/lib/angular-sanitize.min.js"></script>
        <script src="js/lib/ngTouch.min.js"></script>
        <script src="js/app.js"></script>
        <script src="http://localhost:1234/socket.io/socket.io.js"></script>
        <script src="js/lib/socket.min.js"></script>
        <!--Service-->
        <script src="js/service/ImageService.js"></script>
        <!--Controller-->
        <script src="js/controller/PresentController.js"></script>
        <script src="js/controller/HomeController.js"></script>
        <script src="js/controller/JouerController.js"></script>
        <script src="js/controller/LadderController.js"></script>
        <script src="js/controller/PersoController.js"></script>
        <script src="js/controller/OptionController.js"></script>

    </body>
</html>
