  function aff_credits()
  {
    img = document.getElementById("img_credits");

    if(img.style.display=='')
      { img.style.display='none'; }

    if (img.style.display == 'none')
      { img.style.display = 'block'; }

    else
      { img.style.display = 'none'; }
  }

  function del_credits()
  {
    img = document.getElementById("img_credits");

    if(img.style.display=='')
      { img.style.display='block'; }

    if (img.style.display == 'block')
      { img.style.display = 'none'; }

    else
      { img.style.display = 'block'; }
  }

</script>
