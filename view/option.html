<a class="retourMenu" href="#!/home"><<</a>

<div class="formulaire" ng-class=" {pseudoForm : pseudoVar}">
  <form ng-submit="submission()" id="form">
    <label for="pseudo">Pseudo : </label>
    <input ng-model="psd" type="text" name="pseudo" id="pseudo" />
    <br><br>
    <input id="bt_pseudo" type="submit" value="Envoyer"/>
  </form>
</div>

<div id="options">
    <div>
      <a class="bt_flag" href="#!/option" onclick="fr()"><img class="flags" src="css/img/fond/FR.png" /></a>
      <a class="bt_flag" href="#!/option" onclick="eng()"><img class="flags" src="css/img/fond/England.png" /></a>
    </div>
    <div><a class="bt" ng-click="pseudo()">PSEUDO</a></div>
    <div><a class="bt_muted" id="btn" onclick="mute()">MUET</a></div> <!-- <div><a class="bt_muted" ng-class="{estActif : couleur}" ng-click="on_off()" onclick="mute()">MUET</a></div>  -->
    <div><a class="bt" ng-click="aff_credits()">CREDITS</a></div>
</div>

<div class="bjr">
  <a id="bjr">BONJOUR</a><br><br>
  <a>{{text}}</a>
</div>

<img class="img_credits" ng-class="{credits : crd}" ng-click="aff_credits()" src="{{urlCredit}}" />

<div class="option_fond">
  <simple-sprite
    src="css/img/fond/plan_jeu_new.png"
    frame-width="{{widthScreen}}"
    frame-height="{{heightScreen}}"
    frames="26"
    frames-per-row="26"
    repeat="true"
    speed="500">
  </simple-sprite>
</div>

<div class="option_bonhomme">
  <simple-sprite
    src="css/img/fond/options_anime.png"
    frame-width="{{widthScreen}}"
    frame-height="{{heightScreen}}"
    frames="14"
    frames-per-row="14"
    repeat="true"
    speed="200">
  </simple-sprite>
</div>

<script type="text/javascript">

  var audio = document.getElementById("audio");
  var btn = document.getElementById("btn");

  //Test si le son est déjà mute ou non !
  if (audio.muted == false) {btn.style.backgroundColor="white";}
  else {btn.style.backgroundColor="black";}

  function mute() {
    if (audio.muted == false) {
      audio.muted= true;
      btn.style.backgroundColor="black";
    }
    else {
      audio.muted= false;
      btn.style.backgroundColor="white";
    }
  }
  // FIN MUTED

// TEST DES LANGUES
// **************************************************
  if(localStorage !== null){
    if(localStorage.lang == "MUTED"){
      btn.innerHTML = "MUTED";
      document.getElementById("bjr").innerHTML = "Hello";
    }

    if(localStorage.lang == "MUET"){
      btn.innerHTML = "MUET";
      document.getElementById("bjr").innerHTML = "Bonjour";
    }
  }
// *****************************************************

  function eng() {
    var en = btn.innerHTML = "MUTED";
    document.getElementById("bjr").innerHTML = "Hello";

    localStorage.setItem("lang", en);
    //console.log(localStorage.lang);
  }

  function fr() {
    var fr = btn.innerHTML = "MUET";
    document.getElementById("bjr").innerHTML = "Bonjour";

    localStorage.setItem("lang", fr);
    //console.log(localStorage.lang);
  }

</script>
