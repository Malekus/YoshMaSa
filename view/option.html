<a class="retourMenu" href="#!/home"><<</a>

<div class="fullScreen" ng-show="loader">
    <div class="loader">
        <h1>Chargement...</h1>
        <simple-sprite
            src="css/img/loader/loader100.png"
            frame-width="100"
            frame-height="100"
            frames="4"
            frames-per-row="4"
            repeat="true"
            speed="250">
        </simple-sprite>
    </div>
</div>

<div id="options">
    <div><a class="bt_flag" href="#!"><img class="flags" src="css/img/fond/flags.png" /></a></div>
    <div><a class="bt_muted" ng-class="{estActif : couleur}" ng-click="on_off()">MUET</a></div>
    <div><a class="bt" ng-click="aff_credits()">CREDITS</a></div>
</div>

<img class="img_credits" ng-class="{credits : crd}" ng-click="aff_credits()" src="css/img/fond/credit.png" />

<div class="option_fond">
  <simple-sprite
    src="css/img/fond/bg_jeu.png"
    frame-width="{{widthScreen}}"
    frame-height="{{heightScreen}}"
    frames="26"
    frames-per-row="26"
    repeat="true"
    speed="500">
  </simple-sprite>
</div>

<div class="option_bonhomme">
  <simple-sprite
    src="css/img/fond/option.png"
    frame-width="{{widhtScreen}}"
    frame-height="{{heightScreen}}"
    frames="1"
    frames-per-row="1"
    repeat="false"
    speed="0">
  </simple-sprite>
</div>
