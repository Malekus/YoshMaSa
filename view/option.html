<script type="text/javascript">
  function on_off() {
    if (document.getElementById("bt_muted").style.color == 'blue'){
         document.getElementById("bt_muted").style.color = 'white';
    }
    else if (document.getElementById("bt_muted").style.border == '2px solid blue'){
         document.getElementById("bt_muted").style.border = '2px solid white';
    }
    else if (document.getElementById("bt_muted").style.backgroundColor == 'white'){
         document.getElementById("bt_muted").style.backgroundColor = 'blue';
    }
  }
