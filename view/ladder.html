<a class="retourMenu" href="#!/home"><<</a>

<simple-sprite
    src="{{url}}"
    frame-width="{{widthScreen}}" 
    frame-height="{{heightScreen}}" 
    frames="6" 
    frames-per-row="6" 
    repeat="true" 
    speed="250">
</simple-sprite>

<h1 class="title" ng-click="update()">Classement</h1>

<div class="afficheur">
     <table>
         <thead>
             <tr>
                 <th>Rank</th>
                 <th>Pseudo</th>
                 <th>Score</th>
             </tr>
         </thead>
         <tbody>
            <tr ng-repeat="(k, c) in classement">
                <td>{{ k + 1 }}.</td>
                <td>{{c.pseudo}}</td>
                <td>{{c.point}}</td>
            </tr>
         </tbody>
     </table>
</div>
