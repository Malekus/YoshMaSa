<a class="retourMenu" href="#!/home"><<</a>

<simple-sprite
    src="css/img/fondTmp/6_ladder6.png"
    frame-width="{{widthScreen}}"
    frame-height="{{heightScreen}}"
    frames="6"
    frames-per-row="6"
    repeat="true"
    speed="250">
</simple-sprite>

<div ng-if="langue == 'fr'  || langue == null"><h1 id="clas" class="title" ng-click="update()">Classement</h1></div>
<div ng-if="langue == 'en'"><h1 id="clas" class="title" ng-click="update()">Ranking</h1></div>

<div class="afficheur">
     <table>
         <thead>
             <tr>
                 <th>Rank</th>
                 <th>Pseudo</th>
                 <th>Score</th>
             </tr>
         </thead>
         <tbody>
            <tr ng-repeat="(k, c) in classement">
                <td>{{ k + 1 }}.</td>
                <td>{{c.pseudo}}</td>
                <td>{{c.point}}</td>
            </tr>
         </tbody>
     </table>
</div>

<div class="afficherMaxScore">
        <table>
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                   <tr>
                       <td>{{pseudo}}</td>
                       <td>{{maxScore}}</td>
                   </tr>
                </tbody>
            </table>
</div>
