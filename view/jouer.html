<a class="retourMenu" href="#!/home"><<</a>

<div ng-class="{actif : actif}" ng-touchstart="calculDebut()" ng-touchend="calculFin()">

    <simple-sprite
            src="{{url}}"
            frame-width="{{widthScreen}}"
            frame-height="{{heightScreen}}"
            frames="26"
            frames-per-row="26"
            repeat="true"
            speed="500">
    </simple-sprite>



    <div>
        <!--  <button class="btnJouer" >jouer</button>-->

        <div class="afficheur">

            Position x : {{ x }}<br>
            Position y : {{ y }}<br>
            Position z : {{ z }}<br>
            Acc x : {{ accX }}<br>
            Acc y : {{ accY }}<br>
            Acc z : {{ accZ }}<br>
            Calcul Force XYZ : {{ forceXYZ }}<br>
            Calcul Force YZ : {{ forceYZ }}<br>
            Calcul Force Dv YZ : {{ forceYZD }}<br>
            Calcul Force Dv XYZ : {{ forceXYZD }}<br>
        </div>
    </div>



    <div class="jouer_bonhomme">
        <simple-sprite
                src="css/img/perso/H_roux_marche.png"
                frame-width="304"
                frame-height="551"
                frames="6"
                frames-per-row="6"
                repeat="true"
                speed="200">
        </simple-sprite>
    </div>

</div>
